# Spec2Ship Workspace Configuration
# This file is created by /s2s:init --workspace

name: "{workspace-name}"
type: "workspace"                       # or "workspace-hub" for stack repo pattern

# Git workflow configuration
git:
  branch_convention: "feature/F{id}-{slug}"
  commit_convention: "conventional"
  default_branch: "main"

# Roundtable configuration
roundtable:
  default_scope: "workspace"            # workspace | component
  default_participants:
    - software-architect
    - technical-lead
  strategy: "standard"

# File naming
naming:
  timestamp_format: "YYYYMMDD-HHMMSS"
  slug_max_length: 50
